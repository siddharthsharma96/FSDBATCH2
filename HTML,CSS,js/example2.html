<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f8f8;
      }

      /* âœ… NAVIGATION BAR */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      /* âœ… HERO SECTION */
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 60vh;
        background: url("https://via.placeholder.com/1500x600") no-repeat center
          center/cover;
        /* color: white; */
        padding: 20px;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        margin: 15px 0;
        font-size: 1.2rem;
      }

      .btn {
        padding: 10px 20px;
        background: #ff5733;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      /* âœ… FEATURES SECTION */
      .features {
        display: flex;
        justify-content: space-around;
        text-align: center;
        padding: 40px 20px;
        background: white;
      }

      .feature-box {
        width: 30%;
        padding: 20px;
        background: #eef;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* âœ… IMAGE GALLERY */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 10px;
      }

      .gallery img {
        width: 30%;
        border-radius: 8px;
      }

      /* âœ… FOOTER */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
      }

      /* ðŸ”¹ MEDIA QUERIES */
      /* Tab view */
      @media (min-width: 576px) and (max-width: 992px) {
        .hero h1 {
          font-size: 2rem;
        }
        .features {
          flex-direction: column;
          align-items: center;
        }
        .feature-box {
          width: 80%;
          margin-bottom: 20px;
        }
        .gallery img {
          width: 45%;
        }
      }

      /* Mobile view */
      @media (max-width: 576px) {
        .navbar {
          flex-direction: column;
          text-align: center;
        }
        .nav-links {
          flex-direction: column;
          gap: 5px;
        }
        .hero {
          height: 20vh;
        }
        .hero h1 {
          font-size: 24px;
        }
        .hero p {
          font-size: 12px;
        }
        .features {
          flex-direction: column;
          align-items: center;
        }
        .feature-box {
          width: 90%;
          margin-bottom: 20px;
        }

        .gallery img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- âœ… NAVIGATION BAR -->
    <div class="navbar">
      <a href="#">Brand</a>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <!-- âœ… HERO SECTION -->
    <div class="hero">
      <div>
        <h1>Welcome to Our Website</h1>
        <p>We create modern and responsive designs</p>
        <button class="btn">Get Started</button>
      </div>
    </div>

    <!-- âœ… FEATURES SECTION -->
    <div class="features">
      <div class="feature-box">
        <h2>Fast Performance</h2>
        <p>Optimized for speed and efficiency</p>
      </div>
      <div class="feature-box">
        <h2>Responsive Design</h2>
        <p>Looks great on all screen sizes</p>
      </div>
      <div class="feature-box">
        <h2>Easy to Customize</h2>
        <p>Modify it to suit your needs</p>
      </div>
    </div>
